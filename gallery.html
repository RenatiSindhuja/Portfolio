<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gallery - Sindhuja</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            color: #222;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background: #003566;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #f0f8ff;
            font-weight: bold;
            font-size: 1.1rem;
            position: relative;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #003566, #00509e);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav a:hover {
            color: #ffd700;
            background: linear-gradient(135deg, #00509e, #003566);
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 3px;
            background: #ffd700;
            transition: width 0.3s ease, left 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
            left: 0;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 2rem;
            color: #003566;
            margin-bottom: 15px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .lightbox:target {
            display: flex;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.6);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #003566; /* Matching the header background color */
            color: #fff; /* White text for better readability */
            font-size: 1rem; /* Adjust font size for clarity */
            margin: 0; /* Ensure no extra space around the footer */
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a top shadow for better separation */
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .container {
                padding: 15px;
            }
            nav a {
                font-size: 1rem;
                margin: 0 10px;
            }
            .section h2 {
                font-size: 1.8rem;
            }
        }
        @media (max-width: 480px) {
            header {
                padding: 30px 15px;
            }
            header p {
                font-size: 1rem;
            }
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
        .subhead {
              font-size: 1.5rem;
              margin: 30px 0 15px;
              font-weight: 600;
              text-align: left;
              color: #222;
              border-left: 4px solid #0078ff;
              padding-left: 10px;
        }
        .gallery-item video {
  width: 100%;
  height: auto;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 8px;
  display: block;
}

/* Lightbox video scaling */
.lightbox video {
  max-width: 90%;
  max-height: 80vh;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  z-index: 1001;
}

/* Ensure close button is above everything */
.lightbox-close {
  z-index: 2000;
  position: absolute;
  top: 20px;
  right: 20px;
  color: #fff;
  font-size: 2rem;
  text-decoration: none;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px;
  border-radius: 50%;
  transition: background 0.3s ease;
}

/* Prevent video blocking the close button clicks */
.lightbox video {
  pointer-events: auto;
}

/* On small screens, make layout mobile-friendly */
@media (max-width: 600px) {
  .gallery-grid {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  }

  .lightbox video {
    max-width: 95%;
    max-height: 70vh;
  }
}
    </style>

    <footer class="footer">
        <button id="moveToTop">Move to Top</button>

    <script>
        // JavaScript for smooth scroll to top
        document.getElementById('moveToTop').addEventListener('click', function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        const videos = document.querySelectorAll('.video-item video');

      videos.forEach(video => {
      video.addEventListener('mouseenter', () => {
      video.play();
    });
    video.addEventListener('mouseleave', () => {
      video.pause();
      video.currentTime = 0; // restart from beginning next time
    });
  });
    </script>
